<!-- HTML creado -->

<!-- Llamamos al COMPONENTE Loading. Usamos NG IF para mostrarlo o no-->
<app-loading *ngIf="loading"></app-loading>
<br>

<!-- Manejo de Errores -->
<div *ngIf="error" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
   <p>
     {{ mensajeError }}
   </p>
</div>

<!-- BOOTSTRAP (cards). Usamos NG FOR para duplicar las cards por la cantidad de New Releases -->
<div class="row row-cols-1 row-cols-md-4 g-4">
    <!-- Agregamos el evento CLICK para acceder a de la tarjeta al Artista (a través del método VerArtista). Y agregamos el estilo "puntero" para el cursor -->
    <div (click)="verArtista( cancion )" *ngFor="let cancion of nuevasCanciones"  class="col puntero">
      <div class="card">
        <!-- Usamos el PIPE personalizado por si los new releases nos trae resultados sin imágenes -->
        <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ cancion.name }}</h5>
          <p class="card-text">
            <span *ngFor="let artista of cancion.artists" class="badge bg-primary">{{ artista.name }}</span>
          </p>
        </div>
      </div>
    </div>
